# Lokale Entwicklungs-Konfiguration
# Startet nur MySQL - PHP l√§uft nativ auf dem Host

services:
  database:
    image: mysql:8.0
    container_name: kochdienst-dev-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kochdienst
      MYSQL_USER: kochdienst
      MYSQL_PASSWORD: kochdienst
    volumes:
      - dev_database_data:/var/lib/mysql

volumes:
  dev_database_data:
